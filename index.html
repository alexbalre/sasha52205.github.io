    <input type="text" name="ammount" placeholder="Выручка">

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const TOKEN = "2111210581:AAExiy5aLhbeDHeEXwMRc4bFdU4HA-d_mdc";
    const CHAT_ID = "-1001443170121";
    const = URI_API= `https://api.telegram.org/{ TOKEN }/sendMessage`;

    document.getElementById('form').addEventListener('submit', function(e) {
           e.preventDefault();


           let message = `Отчет elciga\n`;
