<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Sign in Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
h2 {
    font-size: 18px;
    margin: 0 0 15px;
}
.login-form {
    width: 350px;
    margin: 30px auto;
}
.login-form form {        
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}    
.form-control, .btn {
    height: 36px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
.remember-me {
    margin: 8px 0 0 12px;
}
</style>
</head>
<body>

<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <div>
        <img src="https://d.stat01.com/d352497/logo.png">
        </div>
        <br> 
        <div class="form-group">
            <label>ФИО:</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">

            <label for="date">Выберите дату:</label>
            <input type="date" id="date" autocomplete >
        </div>
        <select class="form-group" id="point" required>
        
        <option>Выберите точку...</option>

	
        <option value="Колосок">Колосок</option> 
        <option value="Петрова">Петрова</option>
        <option value="ЖД">ЖД</option> 	
        <option value="Парма">Парма</option> 	
        <option value="Металлург">Металлург</option>
	<option value="Кит">Металлург</option>
        <option value="Удмуртская">Удмуртская</option>
        <option value="Пушкинская">Пушкинская</option>
	    </select>
        
        <div class="form-group">
            <label>Касса на начало дня:</label>
            <input type="text" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Наличная оплата:</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>Безналичная оплата</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>QR:</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>Выручка:</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>Касса на конец дня:</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>Инкассация</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>Расходы</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
        <div class="form-group">
            <label>ЗП</label>
            <input type="text" class="form-control id="name" required="required">
        </div>
    </form>
</div>
</body>
</html>
